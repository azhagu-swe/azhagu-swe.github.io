<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Alagappan P Portfolio</title>
    <style>
        :root {
            --primary: 142.1 70.6% 45.3%;
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
        }
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            padding: 2rem;
            border: 1px solid hsla(var(--primary), 0.2);
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        h1 {
            color: hsl(var(--primary));
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }
        p {
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: hsl(var(--primary));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background: linear-gradient(rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.2) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 2px, 3px 100%;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <h1>System Offline</h1>
        <p>It seems you've lost connection to the Matrix. Don't worry, the portfolio is still available offline once you reconnect.</p>
        <a href="/" class="btn">Retry Connection</a>
    </div>
    <script>
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
